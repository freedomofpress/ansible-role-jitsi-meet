---
vagrant:
  platforms:
    - name: jessie64
      box: debian/jessie64

    - name: trusty64
      box: ubuntu/trusty64

  providers:
    - name: virtualbox
      type: virtualbox

  instances:
    - name: jitsi-meet
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
      options:
        raw_config_args:
          - "vm.network 'forwarded_port', guest: 443, host: 4443"
